<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품조회</title>
  <style>
    button{
      background-color: #f1c40f;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h3>상품 조회</h3>
<hr>
<form action="" method="post" th:object="${form}">
  <div>
    <div><label for="">상품ID</label><input type="text" th:field="*{pid}" readonly></div>
    <div><label for="">상품명</label><input type="text" th:field="*{pname}" readonly></div>
    <div><label for="">수량</label><input type="text" th:field="*{count}" readonly></div>
    <div><label for="">가격</label><input type="text" th:field="*{price}" readonly></div>
  </div>
  <div>
    <button type="button" id="listBtn">목록</button>
    <button type="button" id="editBtn">수정</button>
    <button type="button" id="deleteBtn">삭제</button>
  </div>

  <script th:inline="javascript">
            //<!-- 목록 -->
            listBtn.addEventListener('click', e=>{
                location.href = [[@{/product}]];
            });

            //<!-- 수정 -->
            editBtn.addEventListener('click', e=>{
                console.log('수정');
                const url = [[@{|/product/${form.pid}/edit|}]];
                location.href = url;
            });

            //<!-- 삭제 -->
            deleteBtn.addEventListener('click', e=>{
            if(!confirm('삭제하시겟습니까?')) return;
                location.href = [[@{|/product/${form.pid}/del|}]];
            });
  </script>
</body>
</html>
