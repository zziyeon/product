<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 상세</title>
</head>
<body>
  <h3>회원 상세</h3>
  <hr></hr>
  <form action="" method="" th:object="${form}">
    <div><label for="">아이디</label><input type="text" readonly th:field="*{memberId}"></div>
    <div><label for="">이메일</label><input type="email" readonly th:field="*{email}"></div>
    <div><label for="">비밀번호</label><input type="text" readonly th:field="*{pw}"></div>
    <div><label for="">별칭</label><input type="text" readonly th:field="*{nickname}"></div>
    <div><label for="">가입일</label><input type="text" readonly th:field="*{cdate}"></div>
    <div><label for="">수정일</label><input type="text" readonly th:field="*{udate}"></div>
    <div>
      <button type="button" id="updateBtn">수정</button>
      <button type="button" id="delBtn">삭제</button>
      <button type="button" id="listBtn">목록</button>
    </div>
  </form>
  <script th:inline="javascript">
    updateBtn.addEventListener('click',e=>{
      console.log('수정');
      const url = [[@{|/admin/members/${form.memberId}/edit|}]];
      location.href = url;
    });    
    delBtn.addEventListener('click',e=>{
      console.log('삭제');
      if(!confirm('삭제하시겠습니까?')) return;
      location.href = [[@{|/admin/members/${form.memberId}/del|}]];
    });
    listBtn.addEventListener('click',e=>{
      console.log('목록');
      location.href = [[@{/admin/members/all}]];
    });
  </script>
</body>
</html>
