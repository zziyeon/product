<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body>
  <th:block th:each="count :  ${#numbers.sequence(1,10)}">
    <P>Hello
      <span th:text="${countStat.index}"></span>
      <span th:text="${countStat.count}"></span>
      <span th:text="${countStat.first}"></span>
      <span th:text="${countStat.last}"></span>
      <span th:text="${countStat.current}"></span>
      <span th:text="${countStat.odd}"></span>
      <span th:text="${countStat.even}"></span>
    </P>
  </th:block>
</body>
</html>
