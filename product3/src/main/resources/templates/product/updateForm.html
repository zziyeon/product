<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품수정</title>
  <style>
    .product-wrap .product-body{
      display:grid;
      grid-template-column: 100px 300px;
    }
    .fieldError {
      color:red;
      font-size:0.8em;
      font-width:bold;
    }
  </style>
</head>

<body>
<div class="product-wrap">
  <h3>상품수정</h3>
  <div class="product-body">
    <form id="updateForm" action="" th:action th:method="post" th:object="${form}">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="fieldError" th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
      </div>
      <div><label th:for="productId">아이디</label></div>
      <div><input type="text" th:field="*{productId}" readonly></div>
      <div><label th:for="pname">상품명</label></div>
      <div>
        <input type="text" th:field="*{pname}">
        <div class="fieldError" th:errors="*{pname}"></div>
      </div>
      <div><label th:for="quantity">수량</label></div>
      <div>
        <input type="text" th:field="*{quantity}">
        <div class="fieldError" th:errors="*{quantity}"></div>
      </div>
      <div><label th:for="price">단가</label></div>
      <div>
        <input type="text" th:field="*{price}">
        <div class="fieldError" th:errors="*{price}"></div>
      </div>

      <!--파일첨부 첨부-->
      <div><label th:for="file">설명파일 첨부</label></div>
      <div>
        <input type="file" th:field="*{file}">
        <div class="fieldError" th:errors="*{file}"></div>
      </div>
      <div><label th:for="files">이미지 첨부</label></div>
      <div>
        <input type="file" th:field="*{files}" th:multiple="multiple">
        <div class="fieldError" th:errors="*{files}"></div>
      </div>
    </form>
    <div class="product-btngrp">
      <button type="button" id="updateBtn">수정</button>
      <button type="button" id="listBtn">목록</button>
    </div>
  </div>

  <!--파일첨부 참조-->
  <div id="attachFile" th:if="${form.attachFile}">
    <div th:class="item">
      <a href="http://localhost:9080/attach/file/P0101/41" th:href="@{/api/attach/file/{attachCode}/{fid}(attachCode=${form.attachFile.code},fid=${form.attachFile.uploadfileId})}"
         th:text="${form.attachFile.uploadFilename}">상품설명</a>
      <!--    th:text="|${form.attachFile.uploadFilename}(${form.attachFile.fsize})(${form.attachFile.ftype})|}"-->
      <a href="" class="delBtn" th:onclick="|delAttachFile(event, ${form.attachFile.uploadfileId}))|">삭제</a>
    </div>
  </div>
  <div id="imageFiles" th:if="${form.imageFiles}">
    <th:block th:each="imageFile :${form.imageFiles}">
      <div th:class="|item item${imageFileStat.count}|">
        <img width="200px" src="http://localhost:9080/attach/img/P0102/4a446ce3-b31c-4f3d-b6e7-402e474bfdb3.png" th:src="@{/api/attach/img/{attachCode}/{storeFilename}(attachCode=${imageFile.code},storeFilename=${imageFile.storeFilename})}"
             alt="이미지를 불러올수 없습니다">
        <a href="" class="delBtn" th:onclick="|delAttachFile(event, ${imageFile.uploadfileId}))|">삭제</a>
      </div>
    </th:block>
  </div>
</div>
<script>
  //수정
  const $updateBtn = document.getElementById('updateBtn');
  $updateBtn.addEventListener('click', evt=>{
    const frm = document.getElementById('updateForm')
    const productId = frm.productId.value;
    const url = `/products/${productId}/edit`;

    frm.action = url;
    frm.submit();
  });

  //목록
  const $listBtn = document.getElementById('listBtn');
  $listBtn.addEventListener('click', evt=>{
   location.href = '/products';
  });

  //첨부파일 삭제
  function delAttachFile( event, fid){
    event.preventDefault();       //기본 이벤트 막기

    if(!confirm('삭제하시겠습니까?')) return;
    const url = `/api/attach/${fid}`;
    fetch(url, {
      method: 'DELETE',
      header: {
        'Accept':'application/json'
      }
    }).then(res=>res.json())
      .then(res=>{
        console.log(res);
        if(res.header.rtcd == '00'){
          const currentEle = event.target;                  // 현재요소  (삭제버튼)

          const toDelEle = currEle.closest('.item');        // 삭제할 요소  (첨부)
          const parentEle = toDelEle.closest('#imageFiles')??toDelEle.closest('#attachFile');     //부모요소
          parentEle.removeChild(toDelEle);
        }else{
          throw new Error('삭제 오류');
        }
      }).catch(err=>console.log(err));
  }
</script>
</body>
</html>
